<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="/Public/css/index.css" rel="stylesheet" type="text/css" />
</head>

<body> 
 
        <div class="content user_list_content">
          <h2 class="clear"><span class="l name">管理账号列表</span></h2>
          
    <!--
     <p class="clear"><span class="l totalcost">总消费金额</span></p>      
  -->
     <table class="user_list"   cellpadding="0" cellspacing="0" border="1" bordercolor="#eaeaea" width="100%" style="border-collapse:collapse;">
            <thead>
              <tr>
                <th align="center" valign="middle">序号</th>
                <th align="center" valign="middle">账号</th>
                <th align="center" valign="middle">身份</th>
                <th align="center" valign="middle">操作</th>
              </tr>
            </thead>
            <tbody>
              <foreach name="admin_list" item="v" key="k" >
              <tr>
                <td align="center" valign="middle">{$k+1}</td>
                <td align="center" valign="middle">{$v['username']}</td>
                <td align="center" valign="middle">
                  <if condition="$v['level'] eq 1 "> 文案
                  <elseif condition="$v['level'] eq 2"/>顾问
                  <else /> 管理员
                  </if>
                </td>
                <td align="center" valign="middle"><a href="/Admin/admin_edit_show?id={$v['id']}">编辑</a> | <a onclick="return confirm('您真的要删除此账号吗?')" href="/Admin/admin_delete?id={$v['id']}">删除</a></td>
              </tr>
              </foreach>
            </tbody>
          </table>
          <p class="page">{$page}</p>
          <p class="clear input_wrapper">
            <input class="add_shop_user button  l" type="button" value="新增管理账号" onclick="window.location.href='/Admin/admin_add_show'">
          </p>
      <br>
    </div>
      </div>
 <script type="text/javascript" src="/Public/js/jquery-1.8.0.min.js"></script>
  <script type="text/javascript" src="/Public/js/global.js"></script>
  
</body>
</html>
